<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WorldTrends</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div class="wrapper" id="tabs2">
    <header class="header">
        <a href="/" class="header__logo"></a>
        <ul class="tabs">
            <li class="tabs__link"><a href="#section1">Charts</a></li>
            <li class="tabs__link tabs__link--active"><a href="#section2">News</a></li>
        </ul>
    </header>

    <div class="charts" id="section1">
        <h1 class="title">Charts</h1>
        <div class="charts__info">
            <div class="charts__info-item">
                <div class="charts__info-title">Chart 1</div>
                <div class="charts__info-subtitle">136 GB</div>
            </div>
            <div class="charts__info-item">
                <div class="charts__info-title">Chart 2</div>
                <div class="charts__info-subtitle">42 GB</div>
            </div>
        </div>
        <div id="tabs" style="width: 100%; height: 360px">
            <div class="tabs__actions">
                <button class="arrow"></button>
                <ul class="tabsSecond"></ul>
                <button class="arrow"></button>
            </div>
            <div id="tabs-1" style="height: 300px">
                <div id="chartContainer1" style="height: 300px; width: 100%;"></div>
            </div>
            <div id="tabs-2" style="height: 300px">
                <div id="chartContainer2" style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <main class="main" id="section2">
        <section class="news">
            <div class="news__banner">
                <div class="news__banner-box">
                    <div class="news__banner-inner">
                        <img
                                src=""
                                alt="Banner Image"
                                class="news__banner-img"
                        />
                        <h2 class="news__banner-title"></h2>
                    </div>
                </div>
                <a href="#" class="news__button">
                    <span class="news__button-text">Explore</span>
                    <span class="news__button-icon"></span>
                </a>
            </div>

            <div class="news__list">
            </div>
        </section>

        <section class="latest">
            <h1 class="latest__title">Latest News</h1>
            <div class="latest__list"></div>
            <div class="latest__footer">
                <div class="button" data-show-more>Read More</div>
            </div>
        </section>
    </main>
</div>


<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
<script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
